<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/reset.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="image-top">
      <img src="src/images/illustration-hero.svg" alt="illustration">
    </div>
    <div class="main">
      <div class="main-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="main-price">
        <img src="src/images/icon-music.svg" alt="icon-music">
        <div class="main-price-1">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#" target="_blank">Change</a>
      </div>
      <div class="buttons">
        <button class="button button-1">Proceed to Payment</button>
        <button class=" button button-2">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
